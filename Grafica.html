    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {packages: ['corechart', 'line']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawLineChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawLineChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'X');
        data.addColumn('number', 'QuickSort');
        data.addColumn('number', 'MergeSort');

        data.addRows([
          [0, 0, 0], [6, 105, 50], [12, 120, 70], [18, 150, 90], [24, 160, 100], [30, 180, 150], 
          [36, 190, 80], [42, 200, 90], [48, 212, 100], [54, 217, 120], [60, 223, 130], [66, 224, 150]
        ]);

        var options = {
          hAxis: {
            title: 'Utilizare'
          },
          vAxis: {
            title: 'Viteza'
          },
          colors: ['#FF0000', '#00FF00'],
          width: 1500
        };

        var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
        chart.draw(data, options);
    }

    </script>

  <body>
    <!--Div that will hold the line chart-->
    <div id="line_chart" style="width: 100px; height:300"></div>
  </body>
